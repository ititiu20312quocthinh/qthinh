<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/f/f2/Logo-HCMIU.jpg"> 
</head>
<body>
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Logo-HCMIU.jpg" alt="University Logo" class="logo">
                </header>
    
    <h2>Survey</h2>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

    <form action="result.jsp" method="post">
        <fieldset>
        <form action="Result.jsp" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name"><br><br>
        
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        
    </fieldset>
        <fieldset>
            <legend>How did you hear about us?</legend>
            <input type="radio" id="search-engine" name="source" value="Search engine">
            <label for="search-engine">Search engine</label>

            <input type="radio" id="word-of-mouth" name="source" value="Word of mouth">
            <label for="word-of-mouth">Word of mouth</label>

            <input type="radio" id="social-media" name="source" value="Social Media">
            <label for="social-media">Social Media</label>

            <input type="radio" id="other" name="source" value="Other">
            <label for="other">Other</label>
        </fieldset>

        <fieldset>
            <legend>Would you like to receive announcements about new CDs and special offers?</legend>
            <input type="checkbox" id="cds" name="cds">
            <label for="cds">YES, I'd like that.</label><br>

            <input type="checkbox" id="email-announcements" name="email-announcements">
            <label for="email-announcements">YES, please send me email announcements.</label>
        </fieldset>

        <label for="contact-method">Please contact me by:</label>
        <select id="contact-method" name="contact-method">
            <option value="email-postal">Email or postal mail</option>
            <option value="email-only">Email only</option>
            <option value="postal-only">Postal mail only</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
